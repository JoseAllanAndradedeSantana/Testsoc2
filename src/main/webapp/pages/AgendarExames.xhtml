<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
 	<title>Agenda de Consultas</title>
</h:head>
<h:body>
	<div id="header">
		<h:graphicImage id="logo" library="images" name="logo.jpeg" />
	</div>
	<p:panel>Nova Consulta</p:panel>
	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome do Paciente:" />
				<p:inputText value="#{dadosPacienteBean.dadosPaciente.name}" />
				<p:outputLabel value="Nome do Exame:" />
				<p:inputText value="#{dadosPacienteBean.dadosPaciente.name_exam}" />
				<p:outputLabel value="Data do Exame:" />
				<p:inputText value="#{dadosPacienteBean.dadosPaciente.date}" />
				<p:outputLabel value="Observação:" />
				<p:inputText value="#{dadosPacienteBean.dadosPaciente.observation}" />
				<p:outputLabel value="Resultado do Exame:" />
				<p:inputText value="#{dadosPacienteBean.dadosPaciente.result}" />
				<h:panelGroup styleClass="center">
					<p:commandButton id="btn-enviar" value="Salvar"
						action="#{dadosPacienteBean.salvar}"  />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>

	<h2>Consultas Agendadas</h2>
	<h:panelGroup styleClass="center">
		<p:dataTable value="#{dadosPacienteBean.pacientes}" var="a" border="2" id="table">

			<p:column headerText="Nome" sortBy="#{a.name}" filterBy="#{a.name}">
			<h:outputText value="#{a.name}"/>
			</p:column>
			<p:column headerText="Exame" sortBy="#{a.name_exam}">
			<h:outputText value="#{a.name_exam}"/>
			</p:column>
			<p:column headerText="Data">
			<h:outputText value="#{a.date}"/>
			</p:column>
			<p:column headerText="Observação">
			<h:outputText value="#{a.observation}"/>
			</p:column>
			<p:column headerText="Resultado">
			<h:outputText value="#{a.result}"/>
			</p:column>
		</p:dataTable>
	</h:panelGroup>
</h:body>
</html>
